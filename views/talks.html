<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Email</th>
            <th>Vote</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="(talkId, talk) in talks">
            <td>{{ $index + 1 }}</td>
            <td><a href="#/talks/{{talkId}}" ng-click="talkDetail($event, talkId)">{{ talk.title }}</a></td>
            <td>{{ talk.email }}</td>
            <td><i class="icon-thumbs-up" ng-click="vote($event, talkId, 'up')"></i> <i ng-click="vote($event, talkId, 'down')" class="icon-thumbs-down"></i></td>
        </tr>
    </tbody>

</table>
